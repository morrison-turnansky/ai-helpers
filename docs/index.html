<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Helpers Marketplace</title>
    <style>
        /* Default colors (dark mode for legacy browsers) */
        :root {
            --primary: #ee0000;
            --primary-dark: #c00000;
            --secondary: #ff6b6b;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-code: #2d2d2d;
            --text-primary: #f5f5f5;
            --text-secondary: #d4d4d4;
            --text-muted: #a3a3a3;
            --border: #3d3d3d;
            --success: #92cc6f;
            --accent: #ff9800;
            --radius: 12px;
        }

        /* Light mode colors */
        @media (prefers-color-scheme: light) {
            :root {
                --primary: #ee0000;
                --primary-dark: #c00000;
                --secondary: #ff6b6b;
                --bg-dark: #f5f5f5;
                --bg-card: #ffffff;
                --bg-code: #f0f0f0;
                --text-primary: #1a1a1a;
                --text-secondary: #4a4a4a;
                --text-muted: #6a6a6a;
                --border: #d0d0d0;
                --success: #2d7a1f;
                --accent: #d97700;
                --radius: 12px;
            }
        }

        /* Dark mode colors (explicit) */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #ee0000;
                --primary-dark: #c00000;
                --secondary: #ff6b6b;
                --bg-dark: #0f0f0f;
                --bg-card: #1a1a1a;
                --bg-code: #2d2d2d;
                --text-primary: #f5f5f5;
                --text-secondary: #d4d4d4;
                --text-muted: #a3a3a3;
                --border: #3d3d3d;
                --success: #92cc6f;
                --accent: #ff9800;
                --radius: 12px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-card) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        body {
            padding-top: 120px;
        }

        .navbar-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .navbar-title {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin: 0;
        }

        .navbar-stats {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            background: var(--bg-code);
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .navbar-links {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        header {
            margin-bottom: 2rem;
        }

        .search-box {
            margin-bottom: 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .filter-box {
            margin-bottom: 2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .filter-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .filter-checkboxes {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }

        .filter-checkbox:hover {
            opacity: 0.8;
        }

        .filter-checkbox input[type="checkbox"] {
            display: none;
        }

        .checkbox-custom {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 4px;
            background: var(--bg-code);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .filter-checkbox input[type="checkbox"]:checked + .checkbox-custom {
            border-color: var(--primary);
            background: var(--primary);
        }

        .filter-checkbox input[type="checkbox"]:checked + .checkbox-custom::after {
            content: 'âœ“';
            color: white;
            font-size: 12px;
            font-weight: 700;
        }

        .checkbox-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }

        .checkbox-label.claude-code {
            color: var(--primary);
        }

        .checkbox-label.cursor {
            color: var(--accent);
        }

        .checkbox-label.gemini {
            color: var(--success);
        }

        .filter-checkbox input[type="checkbox"]:checked ~ .checkbox-label {
            color: var(--text-primary);
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-top: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .autocomplete-dropdown.show {
            display: block;
        }

        .autocomplete-section {
            padding: 0.75rem 0;
        }

        .autocomplete-section:not(:last-child) {
            border-bottom: 1px solid var(--border);
        }

        .autocomplete-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.5rem 1rem;
            margin-bottom: 0.25rem;
        }

        .autocomplete-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .autocomplete-item:hover {
            background: var(--bg-code);
        }

        .autocomplete-item-icon {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .autocomplete-item-icon.plugin {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .autocomplete-item-icon.command {
            background: var(--bg-code);
            color: var(--success);
            border: 1px solid var(--border);
        }

        .autocomplete-item-icon.skill {
            background: var(--bg-code);
            color: var(--accent);
            border: 1px solid var(--border);
        }

        .autocomplete-item-icon.hook {
            background: var(--bg-code);
            color: var(--secondary);
            border: 1px solid var(--border);
        }

        .autocomplete-item-content {
            flex: 1;
            min-width: 0;
        }

        .autocomplete-item-title {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .autocomplete-item-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .autocomplete-empty {
            padding: 2rem 1rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .plugins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .plugin-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .plugin-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(238, 0, 0, 0.15);
        }

        .plugin-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .plugin-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .plugin-version {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--bg-code);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .plugin-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .item-counts {
            color: var(--text-muted);
            font-size: 0.875rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .item-count {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .item-count-badge {
            background: var(--bg-code);
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        .command-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-code);
            border-radius: 8px;
        }

        .command-name {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            color: var(--success);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .command-synopsis {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: var(--bg-dark);
            border-radius: 4px;
            overflow-x: auto;
        }

        .command-description {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .skill-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-code);
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }

        .skill-name {
            font-size: 0.95rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .skill-id {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .skill-description {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .hook-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-code);
            border-radius: 8px;
            border-left: 3px solid var(--secondary);
        }

        .hook-name {
            font-size: 0.95rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .hook-type {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .hook-description {
            font-size: 0.875rem;
            color: var(--text-muted);
        }


        .installation {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            margin-top: 2rem;
        }

        .installation h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .code-block {
            background: var(--bg-code);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            color: var(--success);
            margin: 1rem 0;
            overflow-x: auto;
        }

        .nav-link {
            display: inline-block;
            padding: 0.5rem 0.875rem;
            background: transparent;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            background: var(--bg-code);
            color: var(--text-primary);
        }

        .nav-link.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .nav-link.primary:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 1280px) {
            .navbar-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .navbar-brand {
                width: 100%;
                justify-content: space-between;
            }

            .navbar-stats {
                gap: 0.5rem;
            }

            .stat-label {
                display: none;
            }

            .navbar-links {
                width: 100%;
                justify-content: space-between;
            }

            .plugins-grid {
                grid-template-columns: 1fr;
            }

            .filter-checkboxes {
                gap: 1rem;
            }

            .checkbox-label {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .navbar-stats {
                flex-wrap: wrap;
            }

            .navbar-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-link {
                width: 100%;
                text-align: center;
            }

            .filter-box {
                padding: 0.75rem;
            }

            .filter-checkboxes {
                flex-direction: column;
                gap: 0.75rem;
            }

            .filter-title {
                font-size: 0.8rem;
            }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            display: none;
        }

        .no-results.show {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1.5rem 2rem 1rem 2rem;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .modal-title-section {
            flex: 1;
        }

        .modal-title {
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .modal-meta {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }

        #modal-body {
            padding: 1.5rem 2rem 2rem 2rem;
            overflow-y: auto;
            flex: 1;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: var(--primary);
        }

        .install-button {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .install-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(238, 0, 0, 0.3);
        }

        .copy-button {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            background: var(--bg-card);
            border-color: var(--primary);
            color: var(--primary);
        }

        .copy-button svg {
            flex-shrink: 0;
        }

        .copy-button.copied {
            color: var(--success);
            border-color: var(--success);
        }

        .readme-button {
            background: var(--bg-code);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-family: inherit;
        }

        .readme-button:hover {
            background: var(--bg-card);
            border-color: var(--primary);
            color: var(--primary);
        }

        .readme-button svg {
            flex-shrink: 0;
        }

        /* Footer Styles */
        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
        }

        .footer-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-section {
            display: flex;
            align-items: center;
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin: 0;
        }

        .visitor-stats-btn {
            background: var(--bg-code);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .visitor-stats-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(238, 0, 0, 0.3);
        }

        /* Visitor Modal Styles */
        .visitor-modal-body {
            padding: 1.5rem 2rem 2rem 2rem;
            overflow-y: auto;
            flex: 1;
        }

        .loading-spinner {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-code);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value-large {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label-large {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stats-info {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .stats-info h4 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .stats-info p {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin: 0.25rem 0;
        }

        .dashboard-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-top: 1rem;
            transition: color 0.2s ease;
        }

        .dashboard-link:hover {
            color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;

    <script>
        let allTools = [];
        let toolsData = {};
        let filteredTools = [];

        function getSelectedToolTypes() {
            const claudeChecked = document.getElementById('filter-claude').checked;
            const cursorChecked = document.getElementById('filter-cursor').checked;
            const geminiChecked = document.getElementById('filter-gemini').checked;

            const selected = [];
            if (claudeChecked) selected.push('claude_code');
            if (cursorChecked) selected.push('cursor');
            if (geminiChecked) selected.push('gemini');

            return selected;
        }

        function applyFilters() {
            const selectedTypes = getSelectedToolTypes();

            if (selectedTypes.length === 0) {
                filteredTools = [];
            } else {
                filteredTools = allTools.filter(tool => selectedTypes.includes(tool.tool_type));
            }
        }

        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();

                // Store tools data
                toolsData = data.tools || {};

                // Combine all tools from both Claude Code and Cursor, adding tool type
                allTools = [];

                if (toolsData.claude_code) {
                    allTools.push(...toolsData.claude_code.map(tool => ({
                        ...tool,
                        tool_type: 'claude_code',
                        display_name: `${tool.name} (Claude Code)`
                    })));
                }

                if (toolsData.cursor) {
                    allTools.push(...toolsData.cursor.map(tool => ({
                        ...tool,
                        tool_type: 'cursor',
                        display_name: `${tool.name} (Cursor)`
                    })));
                }

                if (toolsData.gemini) {
                    allTools.push(...toolsData.gemini.map(tool => ({
                        ...tool,
                        tool_type: 'gemini',
                        display_name: tool.display_name || tool.name
                    })));
                }

                // Sort tools alphabetically
                allTools.sort((a, b) => a.name.localeCompare(b.name));

                // Update stats
                const totalPlugins = allTools.length;
                document.getElementById('plugin-count').textContent = totalPlugins;
                const totalCommands = allTools.reduce((sum, p) => sum + p.commands.length, 0);
                document.getElementById('command-count').textContent = totalCommands;
                const totalSkills = allTools.reduce((sum, p) => sum + (p.skills || []).length, 0);
                document.getElementById('skill-count').textContent = totalSkills;
                const totalHooks = allTools.reduce((sum, p) => sum + (p.hooks || []).length, 0);
                document.getElementById('hook-count').textContent = totalHooks;
                const totalAgents = allTools.reduce((sum, p) => sum + (p.agents || []).length, 0);
                document.getElementById('agent-count').textContent = totalAgents;
                const totalGems = allTools.filter(tool => tool.tool_type === 'gemini').length;
                document.getElementById('gem-count').textContent = totalGems;

                applyFilters();
                renderPlugins(filteredTools);

                // Handle hash after data is loaded
                handleHashChange();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderPlugins(tools) {
            const grid = document.getElementById('plugins-grid');
            const noResults = document.getElementById('no-results');

            if (tools.length === 0) {
                grid.innerHTML = '';
                noResults.classList.add('show');
                return;
            }

            noResults.classList.remove('show');

            grid.innerHTML = tools.map(tool => {
                const skills = tool.skills || [];
                const hooks = tool.hooks || [];
                const agents = tool.agents || [];
                const commandCount = tool.commands.length;
                const skillCount = skills.length;
                const hookCount = hooks.length;
                const agentCount = agents.length;

                // Tool type badge color
                let toolTypeColor, toolTypeLabel;
                if (tool.tool_type === 'claude_code') {
                    toolTypeColor = 'var(--primary)';
                    toolTypeLabel = 'Claude Code';
                } else if (tool.tool_type === 'cursor') {
                    toolTypeColor = 'var(--accent)';
                    toolTypeLabel = 'Cursor';
                } else if (tool.tool_type === 'gemini') {
                    toolTypeColor = 'var(--success)';
                    toolTypeLabel = 'Gemini Gems';
                }

                return `
                <div class="plugin-card" data-plugin="${tool.name}" data-tool-type="${tool.tool_type}" onclick="showPluginModal('${tool.name}', '${tool.tool_type}')">
                    <div class="plugin-header">
                        <div>
                            <div class="plugin-name">${tool.tool_type === 'gemini' ? (tool.display_name || tool.name) : tool.name}</div>
                            <div style="display: flex; gap: 0.5rem; align-items: center; margin: 0.25rem 0;">
                                <div class="plugin-version" style="background: ${toolTypeColor}; color: white;">${toolTypeLabel}</div>
                            </div>
                        </div>
                    </div>
                    <div class="plugin-description">${tool.description}</div>
                    <div class="item-counts">
                        ${commandCount > 0 ? `
                        <div class="item-count">
                            <span class="item-count-badge">${commandCount}</span>
                            <span>command${commandCount !== 1 ? 's' : ''}</span>
                        </div>
                        ` : ''}
                        ${skillCount > 0 ? `
                        <div class="item-count">
                            <span class="item-count-badge">${skillCount}</span>
                            <span>skill${skillCount !== 1 ? 's' : ''}</span>
                        </div>
                        ` : ''}
                        ${hookCount > 0 ? `
                        <div class="item-count">
                            <span class="item-count-badge">${hookCount}</span>
                            <span>hook${hookCount !== 1 ? 's' : ''}</span>
                        </div>
                        ` : ''}
                        ${agentCount > 0 ? `
                        <div class="item-count">
                            <span class="item-count-badge">${agentCount}</span>
                            <span>agent${agentCount !== 1 ? 's' : ''}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            }).join('');
        }

        function showPluginModal(toolName, toolType) {
            const tool = allTools.find(t => t.name === toolName && t.tool_type === toolType);
            if (!tool) return;

            const skills = tool.skills || [];
            const hooks = tool.hooks || [];
            const agents = tool.agents || [];
            const commandCount = tool.commands.length;
            const skillCount = skills.length;
            const hookCount = hooks.length;
            const agentCount = agents.length;

            // Tool type styling
            let toolTypeColor, toolTypeLabel;
            if (tool.tool_type === 'claude_code') {
                toolTypeColor = 'var(--primary)';
                toolTypeLabel = 'Claude Code';
            } else if (tool.tool_type === 'cursor') {
                toolTypeColor = 'var(--accent)';
                toolTypeLabel = 'Cursor';
            } else if (tool.tool_type === 'gemini') {
                toolTypeColor = 'var(--success)';
                toolTypeLabel = 'Gemini Gems';
            }

            // Build header with title, metadata, and version
            const headerContent = `
                <div class="modal-title-section">
                    <div class="modal-title">${tool.tool_type === 'gemini' ? (tool.display_name || tool.name) : tool.name}</div>
                    <div class="modal-meta">
                        <div class="plugin-version" style="background: ${toolTypeColor}; color: white;">${toolTypeLabel}</div>
                        ${commandCount > 0 ? `
                        <div class="item-count">
                            <span class="item-count-badge">${commandCount}</span>
                            <span>command${commandCount !== 1 ? 's' : ''}</span>
                        </div>
                        ` : ''}
                        ${skillCount > 0 ? `
                        <div class="item-count">
                            <span class="item-count-badge">${skillCount}</span>
                            <span>skill${skillCount !== 1 ? 's' : ''}</span>
                        </div>
                        ` : ''}
                        ${hookCount > 0 ? `
                        <div class="item-count">
                            <span class="item-count-badge">${hookCount}</span>
                            <span>hook${hookCount !== 1 ? 's' : ''}</span>
                        </div>
                        ` : ''}
                        ${agentCount > 0 ? `
                        <div class="item-count">
                            <span class="item-count-badge">${agentCount}</span>
                            <span>agent${agentCount !== 1 ? 's' : ''}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; gap: 0.5rem; align-items: flex-end;">
                    <div style="display: flex; gap: 1rem; align-items: flex-start;">
                        <button class="close-button" onclick="closeModal()">&times;</button>
                    </div>
                    ${tool.has_readme ? `
                    <a href="https://github.com/opendatahub-io/ai-helpers/blob/main/${tool.tool_type === 'claude_code' ? 'claude-plugins/' + tool.name : tool.tool_type === 'gemini' ? 'gemini-gems' : 'cursor'}/README.md"
                       target="_blank"
                       class="readme-button">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 3h10v10H3V3z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <path d="M5 6h6 M5 8h6 M5 10h4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        README
                    </a>
                    ` : ''}
                </div>
            `;

            let content = `
                <div class="plugin-description" style="margin-bottom: 1.5rem;">${tool.description}</div>
                ${tool.tool_type !== 'gemini' ? `
                <div style="margin-bottom: 1.5rem;">
                    <div style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.5rem;">Installation:</div>
                    <div style="position: relative;">
                        ${tool.tool_type === 'claude_code' ? `
                        <div class="code-block" style="padding-right: 5rem;">/plugin install ${tool.name}@odh-ai-helpers</div>
                        <button class="copy-button" onclick="copyInstallCommand('${tool.name}', '${tool.tool_type}', event)" title="Copy to clipboard">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.75 4.75H10.25V1.75H5.75V4.75ZM5.75 4.75H2.75V14.25H10.25V11.25M5.75 4.75V7.75H13.25V14.25H10.25V11.25M10.25 11.25H13.25V7.75H5.75V4.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span class="copy-button-text">Copy</span>
                        </button>
                        ` : `
                        <div class="code-block" style="padding-right: 5rem;">ln -sf $(pwd)/cursor/commands/* ~/.cursor/commands/</div>
                        <button class="copy-button" onclick="copyInstallCommand('${tool.name}', '${tool.tool_type}', event)" title="Copy to clipboard">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.75 4.75H10.25V1.75H5.75V4.75ZM5.75 4.75H2.75V14.25H10.25V11.25M5.75 4.75V7.75H13.25V14.25H10.25V11.25M10.25 11.25H13.25V7.75H5.75V4.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span class="copy-button-text">Copy</span>
                        </button>
                        `}
                    </div>
                </div>
                ` : `
                <div style="margin-bottom: 1.5rem; text-align: center;">
                    ${tool.link ? `
                    <a href="${tool.link}" target="_blank" class="install-button" style="display: inline-flex; align-items: center; gap: 0.5rem;">
                        <span>ðŸ”—</span>
                        Open ${tool.display_name || tool.name}
                    </a>
                    ` : ''}
                </div>
                `}
            `;

            // Only show commands/skills/hooks for non-Gemini tools
            if (tool.tool_type !== 'gemini') {
                if (commandCount > 0) {
                    content += `
                        <div class="section-title">Commands</div>
                        ${tool.commands.map(cmd => `
                            <div class="command-item">
                                ${cmd.synopsis ? `<div class="command-synopsis">${cmd.synopsis}</div>` : ''}
                                ${cmd.description ? `<div class="command-description">${cmd.description}</div>` : ''}
                            </div>
                        `).join('')}
                    `;
                }

                if (skillCount > 0) {
                    content += `
                        <div class="section-title">Skills</div>
                        ${skills.map(skill => `
                            <div class="skill-item">
                                <div class="skill-name">${skill.name}</div>
                                <div class="skill-id">${tool.name}:${skill.id}</div>
                                ${skill.description ? `<div class="skill-description">${skill.description}</div>` : ''}
                            </div>
                        `).join('')}
                    `;
                }

                if (hookCount > 0) {
                    content += `
                        <div class="section-title">Hooks</div>
                        ${hooks.map(hook => `
                            <div class="hook-item">
                                <div class="hook-name">${hook.name}</div>
                                <div class="hook-type">Type: ${hook.type}</div>
                                ${hook.description ? `<div class="hook-description">${hook.description}</div>` : ''}
                            </div>
                        `).join('')}
                    `;
                }

                if (agentCount > 0) {
                    content += `
                        <div class="section-title">Agents</div>
                        ${agents.map(agent => `
                            <div class="skill-item">
                                <div class="skill-name">${agent.name}</div>
                                <div class="skill-id">${tool.name}:${agent.id}</div>
                                ${agent.description ? `<div class="skill-description">${agent.description}</div>` : ''}
                                ${agent.tools ? `<div class="skill-description"><strong>Tools:</strong> ${agent.tools}</div>` : ''}
                                ${agent.model ? `<div class="skill-description"><strong>Model:</strong> ${agent.model}</div>` : ''}
                            </div>
                        `).join('')}
                    `;
                }
            }

            showModal(headerContent, content);
            window.location.hash = `${toolName}-${toolType}`;
        }

        function searchAndShowAutocomplete(query) {
            const lowerQuery = query.toLowerCase().trim();
            const autocomplete = document.getElementById('autocomplete');

            if (!lowerQuery) {
                autocomplete.classList.remove('show');
                renderPlugins(filteredTools);
                return;
            }

            // Find matching items
            const results = {
                tools: [],
                commands: [],
                skills: [],
                hooks: [],
                agents: []
            };

            filteredTools.forEach(tool => {
                // Check tool match
                if (tool.name.toLowerCase().includes(lowerQuery) ||
                    tool.description.toLowerCase().includes(lowerQuery)) {
                    results.tools.push(tool);
                }

                // Check command matches
                tool.commands.forEach(cmd => {
                    if (cmd.name.toLowerCase().includes(lowerQuery) ||
                        (cmd.description && cmd.description.toLowerCase().includes(lowerQuery)) ||
                        (cmd.synopsis && cmd.synopsis.toLowerCase().includes(lowerQuery))) {
                        results.commands.push({
                            tool: tool,
                            command: cmd
                        });
                    }
                });

                // Check skill matches
                const skills = tool.skills || [];
                skills.forEach(skill => {
                    if (skill.name.toLowerCase().includes(lowerQuery) ||
                        skill.id.toLowerCase().includes(lowerQuery) ||
                        (skill.description && skill.description.toLowerCase().includes(lowerQuery))) {
                        results.skills.push({
                            tool: tool,
                            skill: skill
                        });
                    }
                });

                // Check hook matches
                const hooks = tool.hooks || [];
                hooks.forEach(hook => {
                    if (hook.name.toLowerCase().includes(lowerQuery) ||
                        hook.type.toLowerCase().includes(lowerQuery) ||
                        (hook.description && hook.description.toLowerCase().includes(lowerQuery))) {
                        results.hooks.push({
                            tool: tool,
                            hook: hook
                        });
                    }
                });

                // Check agent matches
                const agents = tool.agents || [];
                agents.forEach(agent => {
                    if (agent.name.toLowerCase().includes(lowerQuery) ||
                        agent.id.toLowerCase().includes(lowerQuery) ||
                        (agent.description && agent.description.toLowerCase().includes(lowerQuery)) ||
                        (agent.tools && agent.tools.toLowerCase().includes(lowerQuery)) ||
                        (agent.model && agent.model.toLowerCase().includes(lowerQuery))) {
                        results.agents.push({
                            tool: tool,
                            agent: agent
                        });
                    }
                });
            });

            // Show autocomplete
            updateAutocomplete(results);

            // Filter tool cards
            const matchedToolIds = new Set([
                ...results.tools.map(t => `${t.name}-${t.tool_type}`),
                ...results.commands.map(c => `${c.tool.name}-${c.tool.tool_type}`),
                ...results.skills.map(s => `${s.tool.name}-${s.tool.tool_type}`),
                ...results.hooks.map(h => `${h.tool.name}-${h.tool.tool_type}`),
                ...results.agents.map(a => `${a.tool.name}-${a.tool.tool_type}`)
            ]);
            const filtered = filteredTools.filter(t => matchedToolIds.has(`${t.name}-${t.tool_type}`));
            renderPlugins(filtered);
        }

        function updateAutocomplete(results) {
            const autocomplete = document.getElementById('autocomplete');
            const hasResults = results.tools.length > 0 || results.commands.length > 0 || results.skills.length > 0 || results.hooks.length > 0 || results.agents.length > 0;

            if (!hasResults) {
                autocomplete.innerHTML = '<div class="autocomplete-empty">No matches found</div>';
                autocomplete.classList.add('show');
                return;
            }

            let html = '';

            // Tools section
            if (results.tools.length > 0) {
                html += `
                    <div class="autocomplete-section">
                        <div class="autocomplete-section-title">Tools</div>
                        ${results.tools.map(tool => `
                            <div class="autocomplete-item" onclick="showPluginModal('${tool.name}', '${tool.tool_type}')">
                                <div class="autocomplete-item-icon plugin">${tool.name.charAt(0).toUpperCase()}</div>
                                <div class="autocomplete-item-content">
                                    <div class="autocomplete-item-title">${tool.name} (${tool.tool_type === 'claude_code' ? 'Claude Code' : 'Cursor'})</div>
                                    <div class="autocomplete-item-subtitle">${tool.description}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Commands section
            if (results.commands.length > 0) {
                html += `
                    <div class="autocomplete-section">
                        <div class="autocomplete-section-title">Commands</div>
                        ${results.commands.slice(0, 10).map(item => `
                            <div class="autocomplete-item" onclick="showPluginModal('${item.tool.name}', '${item.tool.tool_type}')">
                                <div class="autocomplete-item-icon command">$</div>
                                <div class="autocomplete-item-content">
                                    <div class="autocomplete-item-title">${item.tool.tool_type === 'cursor' ? '/' + item.command.full_command_name : '/' + item.tool.name + ':' + item.command.name}</div>
                                    <div class="autocomplete-item-subtitle">${item.command.description || item.command.synopsis || ''}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Skills section
            if (results.skills.length > 0) {
                html += `
                    <div class="autocomplete-section">
                        <div class="autocomplete-section-title">Skills</div>
                        ${results.skills.slice(0, 10).map(item => `
                            <div class="autocomplete-item" onclick="showPluginModal('${item.tool.name}', '${item.tool.tool_type}')">
                                <div class="autocomplete-item-icon skill">âš¡</div>
                                <div class="autocomplete-item-content">
                                    <div class="autocomplete-item-title">${item.skill.name}</div>
                                    <div class="autocomplete-item-subtitle">${item.tool.name}:${item.skill.id}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Hooks section
            if (results.hooks.length > 0) {
                html += `
                    <div class="autocomplete-section">
                        <div class="autocomplete-section-title">Hooks</div>
                        ${results.hooks.slice(0, 10).map(item => `
                            <div class="autocomplete-item" onclick="showPluginModal('${item.tool.name}', '${item.tool.tool_type}')">

        // Generic copy to clipboard function
        function copyToClipboard(text, event) {
            const button = event.currentTarget;
            const textSpan = button.querySelector('.copy-button-text');
            const originalText = textSpan.textContent;

            navigator.clipboard.writeText(text).then(() => {
                button.classList.add('copied');
                textSpan.textContent = 'Copied!';
                setTimeout(() => {
                    button.classList.remove('copied');
                    textSpan.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                textSpan.textContent = 'Failed';
                setTimeout(() => {
                    textSpan.textContent = originalText;
                }, 2000);
            });
        }

            } else {
                command = `ln -sf $(pwd)/cursor/commands/* ~/.cursor/commands/`;

            copyToClipboard(command, event);

                // Custom header content (HTML)
                modalHeader.innerHTML = headerContent;

                modalHeader.innerHTML = `
                    <h2 class="modal-title">${headerContent}</h2>
                    <button class="close-button" onclick="closeModal()">&times;</button>
                `;
            }

            modalBody.innerHTML = bodyContent;
            document.getElementById('modal').classList.add('show');
        }

            if (!event || event.target.id === 'modal') {
                document.getElementById('modal').classList.remove('show');

        // Handle hash-based routing
        function handleHashChange() {
            const hash = window.location.hash.slice(1);
            if (hash) {
                if (hash === 'install') {
                    showInstallModal();
                } else {
                    // Check for tool-type format: toolname-tooltype
                    const parts = hash.split('-');
                    if (parts.length >= 2) {
                        const toolType = parts[parts.length - 1];
                        const toolName = parts.slice(0, -1).join('-');

                        if (toolType === 'claude_code' || toolType === 'cursor') {
                            const tool = allTools.find(t => t.name === toolName && t.tool_type === toolType);
                            if (tool) {
                                showPluginModal(toolName, toolType);
                            }
                        }
                    } else {
                        // Legacy support - try to find any tool with this name
                        const tool = allTools.find(t => t.name === hash);
                        if (tool) {
                            showPluginModal(hash, tool.tool_type);
                        }
                    }
                }
            }
        }

        // Visitor tracking functionality
        function trackVisit() {
            const domain = window.location.hostname || 'odh-ai-helpers-marketplace.local';
            const visitorData = {
                domain: domain,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                page_path: window.location.pathname,
                page_title: document.title,
                referrer: document.referrer || '',
                search_query: window.location.search
            };

            fetch('https://visitor.6developer.com/visit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',

                body: JSON.stringify(visitorData)
            })

                    console.warn('Failed to track visit:', response.status);

                console.warn('Error tracking visit:', error);
            });
        }
